services:
  - type: web
    name: fabiostream-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    runtime: python
    pythonVersion: 3.11
    autoDeploy: true
